name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fix ESLint Permissions
        # This fixes the 'sh: 1: eslint: Permission denied' error
        run: chmod +x ./node_modules/.bin/eslint

      - name: Run Lint
        run: npm run lint

      # --- ĐÃ THÊM BƯỚC NÀY ---
      - name: Fix Jest Permissions
        # This fixes the 'sh: 1: jest: Permission denied' error
        run: chmod +x ./node_modules/.bin/jest
      # --- KẾT THÚC THÊM ---

      - name: Run Tests and Generate Coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Build Docker image
        run: docker build -t mocktest-app .

      - name: Save Docker image as artifact
        run: docker save mocktest-app | gzip > mocktest-app.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: mocktest-app.tar.gz

